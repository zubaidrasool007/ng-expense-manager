


<h1 class="main">Expense Managment App</h1>
<div class="form">
    <div class="main">
        <div class="totalbugdet">Total budget={{ totalBudget}}-Rs

        </div>
       
    </div>
  

    <div class="main">
      

        <mat-form-field class="input" *ngIf="showme">
            <mat-label>Clearable input</mat-label>

            <input matInput type="number" [(ngModel)]="totalBudget">

        </mat-form-field>
        <div class="inputbutton">
            <button *ngIf="showme" mat-flat-button color="primary" (click)=" addBudget()">Add Budget</button>
            <button  *ngIf="show" mat-flat-button color="primary" (click)="editBudget()">Edit</button>
        </div>
    </div>
</div>
<div class="main">
    <button mat-flat-button (click)="open()" color="primary">Expense</button>
</div>


<div class="main">
    <table>
        <thead>
            <tr>
                <th scope="col">Sr.</th>
                <th scope="col">Expense</th>
                <th scope="col">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of expenseArray,index as i ">
                <td>{{i+1}}</td>
                <td>{{ item.expense}}</td>
                <td>{{ item.amount}}</td>
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <td></td>
              <td>Tolal Amount</td>
              <td>{{remainingBudget}}</td>
            </tr>
          </tfoot>
    </table>
</div>

<div class="remainingBudget">Remaining Budget={{ totalBudget- remainingBudget}}-Rs</div>
